<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
    <script src="../../jsPackage/vue.js"></script>

</head>
<body>
<div id="app">
    <!--    <button id="b" @click="myfn">按钮</button>-->

    <!--    只能点击一次-->
    <button @click.once="myfn">按钮只能按一次</button>

    <!--    a标签本来应该跳转路径,调用prevent方法 就无法调用默认动作了-->
    <a href="https://cli.vuejs.org/zh/" @click.prevent="myfn">标签A</a>

<!--    点击触发多事件 可以用stop方法组织 事件冒泡-->
   <!-- <div class="a" v-on:click="fn1">
        <div class="b" v-on:click.stop="fn2">
            <div class="c" v-on:click="fn3"></div>
        </div>
    </div>-->


<!--    self方法 只有当前元素触发事件才执行 不会因为事件冒泡而执行-->
    <!--<div class="a" v-on:click="fn1">
        <div class="b" v-on:click.self="fn2">
            <div class="c" v-on:click="fn3"></div>
        </div>
    </div>-->

    <div class="a" v-on:click.capture="fn1">
        <div class="b" v-on:click.capture="fn2">
            <div class="c" v-on:click.capture="fn3"></div>
        </div>
    </div>

</div>


</body>
<script>

    // v-on修饰符练习


    let vue = new Vue({
        el: '#app',
        data: {},
        methods: {
            myfn() {
                alert('点击了');
            },
            fn1() {
                console.log('爷爷')
            },
            fn2() {
                console.log('爸爸')
            },
            fn3() {
                console.log('儿子')
            }
        }

    });
</script>
<style>
    * {
        margin: 0;
        padding: 0;

    }

    .a {
        width: 300px;
        height: 300px;
        background-color: darkgoldenrod;
    }

    .b {
        width: 200px;
        height: 200px;
        background-color: cadetblue;
    }

    .c {
        width: 100px;
        height: 100px;
        background-color: #b9c9c6;
    }
</style>
</html>
