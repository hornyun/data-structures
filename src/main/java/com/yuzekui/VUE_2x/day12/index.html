<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡动画</title>
    <script src="../../jsPackage/vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="toggle">我是按钮</button>
<!--    一个raansition控制一个元素动画  多个需要加name属性区分-->
<!--    appear属性：进入页面立即执行动画-->
<!--    name属性就像绑定动画类名一样-->
    <transition appear name="one">
        <div class="box" v-show="isShow"></div>
    </transition>
    <transition appear name="two">
        <div class="box" v-show="isShow"></div>
    </transition>

</div>

</body>

<script>
    let vue = new Vue({
        el: '#app',
        data: {
            isShow: true,
        },
        // 函数集
        methods:{},
        // 技术属性
        computed: {},
        // 自定义指令集
        directives: {},
        // 过滤器
        filters: {},
    });
</script>
<style>
    .box {
        width: 300px;
        height: 300px;
        background-color: #173a73;
    }

    .one-enter{
        opacity: 0;
    }
    .one-enter-to {
        opacity: 1;
        margin-left: 500px;
    }

    .one-enter-active {
      transition: all 3s
    ;
    }

    .two-enter{
        opacity: 0;
    }
    .two-enter-to {
        opacity: 1;
        margin-top: 500px;
    }

    .two-enter-active {
        transition: all 3s
    ;
    }

    .v-leave {
        opacity: 1;
    }
    .v-leave-to {
        opacity: 0;
    }
    .v-leave-active {
        transition: all  3s;
    }
</style>
</html>
