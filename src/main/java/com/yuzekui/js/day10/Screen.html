<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>screen</title>
    <script>
        document.write(`浏览器高度为：${screen.height}`+'<br/>')
        document.write(`浏览器宽度为：${screen.width}$`+'<br/>')
        document.write(`浏览器宽像素位数：${screen.pixelDepth}$`+'<br/>')
        document.write(`浏览器不含任务栏高度：${screen.availHeight}$`+'<br/>')
        document.write(`浏览器不含任务来宽度：${screen.availWidth}$`+'<br/>')
    </script>
</head>
<body>

</body>
</html>
