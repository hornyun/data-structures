<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arguments</title>
    <script>
        function show (){
            alert(arguments.length);
        }
        function sum (){
            var res = 0;
            for (let i = 0; i < arguments.length; i++) {
                res += arguments[i];
            }
            alert(res);
        }

        show(1,2,3,4,5,6,7,8,9)

        sum(20,30,50)
    </script>
</head>
<body>

</body>
</html>
