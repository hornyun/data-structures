        // 递归：
        // 方法：
        // 1、首相找到临界值，无需计算就能获得值。
        // 2、找这一次和上一次的关系。
        // 3、假设当前幻术已经可以使用，调用自身计算上一次。

        function sum (n){
            if (n == 3) {
                return 6;
            }
            return sum(n - 1) + n;
        }
