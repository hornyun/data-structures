<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>数据类型转换</title>
    <script>
         // 数据类型检测
         let a = 1;
         let b = '张三';
         let c = 1.23;
         let d = [2, 3, 4, 5];
         let student = {name: '张胜男',age: 18,sex:'girl'}

         console.log('number',typeof a);
         console.log('字符串',typeof b);
         console.log('浮点型',typeof c);
         console.log('数组',typeof d );//typeof 无法检测出是否数组
         console.log('对象',typeof student);

         // instanceof 运算符检测构造函数的 prototype 属性是否出现在某个 实力对象的原型链上。也可以理解为是否为某个对象的实例，
