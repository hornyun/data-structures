        // 函数构造
        function Test(name, age) {
            if (!(this instanceof Test)) {
                throw new Error('请使用 new Test');
            }
            this.name = name;
            this.age = age;


            Test.prototype.say = function () {

                return this.age + this.name;
            };
        }


        console.log('arguments是什么：', Test.arguments);
        console.log('proptotype是什么', Test.prototype);
        let test = new Test('aaaa', 13);
        console.log(test.say())
