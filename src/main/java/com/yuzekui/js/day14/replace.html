<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>replace</title>
</head>
<body>
<!--跳转页面不可返回上一级-->
<button onclick="document.location.replace('https://kim.plopco.com/');">跳转</button>
<!--跳转页面可以返回上一级-->
<button onclick="document.location.assign('https://kim.plopco.com/');">跳转2</button>
</body>
</html>
