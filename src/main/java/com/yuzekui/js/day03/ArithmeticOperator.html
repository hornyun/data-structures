<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>算数运算符</title>
    <script>
        /*1、算术运算符
        + - * /
        取余%*/

        /*
        【注】将不用的数据类型进行算数运算
        自动数据类型转换：不同数据之间是没有办法进行运算的，将数据转换成统一数据类型，再进行运算。
            1、其中有一个操作数必须是字符串，运算符必须是+号，别的数据类型转成字符串，进行字符串拼接。
            2、任何数据和字符串做+加法以外的操作，那么字符串要先转成数字在进行运算。
            <1>如果字符串是一个纯数字字符组成的字符串，转成对应的数字
            <2>如果字符串中患有除数字意外的别的运算符，转成NaN NaN和任何数据运算都是NaN
            3、出字符串以外的数据，再进行算术运算的时候，先转成数字，再进行运算。
        * */

        alert(100 - "20")


        /*alert("hello"+ 100)
        alert("hello"+ true)
        alert("hello"+ undefined)
        alert("hello"+ null)
        alert("hello"+ NaN)*/
    </script>
