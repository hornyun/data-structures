<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>强制数据类型转换</title>
    <script>
        /*
        强制类型转换

            Boolean() 将其他的数据类型强制转换成布尔值
             非0及真

            Number（） 将其他的数据类型强制转换成数字
            parseInt() 取整
            parseFloat() 浮点型
        * */
        alert(parseInt(101.11));
        alert(parseFloat(101.11));
        
    </script>
</head>
<body>

</body>
</html>
