<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关系运算符</title>
    <script>
        /*
        赋值运算符： =

        关系运算符：
        > < >= <= ！== == === ！==
        值 绝对是布尔值

        自动数据类型转换
                和其他运算一样d,当关系运算符操作非数值时要遵循以下原则
                <1>两个操作数的都是数值，则数值比较。
                <2>两个操作的都是字符串，则比较两个字符串对应的字符编码值
                ASIIC码表 是电脑内部，每一个字符和字符对应的一张表
                （1）如果是两个单个字符进行比较,之间比较字符的ASIIC码值
                （2）诸位，进行比较，如果比较出大小，就之间得出结果
                <3>两个操作数有一个是数值，则将数值转换成数值，在进行数值比较；
        * */
    </script>
</head>
<body>

</body>
</html>
