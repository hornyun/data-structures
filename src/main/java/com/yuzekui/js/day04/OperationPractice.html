<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算练习</title>
    <script>
        // 计算当前年是平年还是闰年

        var years = 2000;
        if (years % 4 == 0 && years % 100 != 0 && years % 400 == 0) {
            alert("这一年是闰年：" + years);
        } else {
            alert("这一年是平年：" + years);
        }
    </script>
</head>

</body>
</html>
