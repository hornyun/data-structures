<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常量</title>
    <script>
        /*
        变量：值可以被修改的叫变量

        程序被CPU执行
        【注】程序磁盘读取到内存中，被CPU执行
        了解计算机组成
            磁盘  内存  CPU/GPU
        关键信息：内存有空间,程序本质上是内存中运动的
        【注】编程就是合理分配内存


        * */

        var num = 10;
        alert(num);

        /*
        var num = 10

        实际上是在上面先给
        num 在内存中拉去空间 为 undifined  在被替换10

        如果var num = null
        这里的null 就是一个什么都没有的空间
        var num = 10
        那么就是之间给num 之间附上值
        * */

    </script>
</head>
<body>

</body>
</html>
