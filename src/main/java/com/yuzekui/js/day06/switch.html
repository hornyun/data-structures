<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch语句</title>
    <script>
        let grade = '极差';
        switch (grade) {
            case '差':
                alert("您的分数为20 ~ 59");
                break;
            case '良':
                alert("您的分数为60 ~ 79" );
                break;
            case '中':
                alert("您的分数为70 ~ 84");
                break;
            case '优':
                alert("您的分数为85 ~ 100");
                break;
            default:
                alert("滚犊子吧，别上了");
        }
    </script>
</head>
<body>

</body>
</html>
