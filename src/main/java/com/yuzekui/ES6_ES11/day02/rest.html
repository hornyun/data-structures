<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rest参数</title>
    <script>
        // ES6 rest参数 用于获取函数的实参，用来代替arguments
        // ES 6获取实参的方式
        // rest参数多个参数时放最后
        function data(...args) {
            console.log(args);
        }

        data('aa', 'bb', 'cc', 'dd');

    </script>

</head>
<body>

</body>
</html>
