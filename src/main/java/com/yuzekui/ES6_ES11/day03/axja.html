<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AXJA封装</title>
</head>
<body>
<script>

    const p = new Promise((resolve, reject) => {


    // 创建对象
    const xhr = new XMLHttpRequest();
    // 初始化
    xhr.open('GET', 'http:api.apiopen.top/get');
    // 发送
    xhr.send();
    // 绑定事件，处理响应结果
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            if (xhr.status >= 200 && xhr.status < 300) {
                // 成功
                console.log(xhr.response);
            } else {
                // 失败
                console.log(xhr.status);
            }
        }
    }
    })
    p.then(function (value) {
        console.log(value)
    }, function (reason) {
        console.log(reason);
    });
</script>

</body>
</html>
