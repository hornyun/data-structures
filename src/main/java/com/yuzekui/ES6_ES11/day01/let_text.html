<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let测试</title>
</head>
<body>
<div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>

</body>
<script>
    let items = document.getElementsByClassName('item');

    for (let i = 0; i < items.length; i++) {
        items[i].onclick = function (){
            // 改变当前背景颜色
            // this.style.background = 'pink';
            items[i].style.background = 'pink';
        }
    }
</script>
<style>
    .item {
        width: 100px;
        height: 20px;
        border: 1px solid cadetblue;
    }
</style>
</html>
